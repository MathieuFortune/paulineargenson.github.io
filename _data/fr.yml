bio:
  title: Pauline Argenson | Communication - Marketing - Digital
  description: |
    Curieuse et passionnée par le milieu du numérique, c'est en 2009 que je me suis naturellement orientée vers le digital marketing.
    <br/>
    <br>
    Diplômée & élue Major de promotion d'un BTS communication en 2011, j'ai depuis piloté de nombreux projets de toutes tailles, pour des typologies de clients très variées. Mes différentes expériences professionnelles m'ont permis d'acquérir de solides compétences en stratégie web-marketing, en gestion de projet, en relation client, ainsi qu'en techniques de formation.
    <br/>
    <br>
    Axée sur les résultats, je suis toujours déterminée à contribuer activement à la réalisation des objectifs et à l'optimisation des performances des sites webs sur lesquels je travaille.
    <br/>
    <br>
    Etant aujourd'hui en quête de nouveaux challenges à l'international, n'hésitez pas à me contacter afin que nous puissions discuter de notre éventuelle prochaine collaboration.
  img_url: assets/images/pauline-argenson-web-project-manager.jpg
  img_alt: Photo de l'auteur du site
  mail: pauline.argenson@gmail.com
  phone: "06.75.12.80.91"
